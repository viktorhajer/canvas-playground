<table mat-table [dataSource]="getList()" class="mat-elevation-z8">
  <ng-container matColumnDef="deviceId">
    <th mat-header-cell *matHeaderCellDef> Device ID </th>
    <td mat-cell *matCellDef="let element"> {{element.deviceId}} </td>
  </ng-container>
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef> Label </th>
    <td mat-cell *matCellDef="let element"> {{element.label}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <div class="actions">
        <button mat-mini-fab color="primary" matTooltip="open" [matTooltipPosition]="'after'" (click)="setMediaStream(element)">
          <mat-icon aria-label="Add">add_circle</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
